spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        order_inserts: true
        dialect: org.hibernate.dialect.Oracle12cDialect
        jdbc:
          batch_size: 50
          lob:
            non_contextual_creation: true
        default_schema: public
        temp:
          use_jdbc_metadata_defaults: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:oracle:thin:@localhost:1521/xepdb1
    username: usuario_base
    password: password
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      idle-timeout: 10000
      maximum-pool-size: 5

  messages:
    basename: bundles/apiLanguageBundle

ssmu-api:
  openapi:
    dev-url: http://localhost:8080/ssmu-api
    prod-url: https://ssmu-api.com

springdoc:
  swagger-ui:
    path: /swagger-ui.html # Ruta de acceso para la interfaz de Swagger-UI
  api-docs:
    enabled: true # Habilitar la generaci贸n de documentaci贸n OpenAPI
    path: /v3/api-docs # Ruta de acceso para los documentos OpenAPI
  show-actuator: true # Habilitar la visualizaci贸n de los endpoints de actuator
  version: 3.0.0 # Versi贸n de OpenAPI


logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
